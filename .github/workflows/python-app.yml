name: Build and Release Game

on:
  pull_request:
    branches: [ release ]

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.12.*

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install nuitka zstandard
          pip install -r requirements.txt

      - name: Download Dependency Walker
        run: |
          Invoke-WebRequest -Uri http://www.dependencywalker.com/depends22_x64.zip -OutFile depends.zip
          Expand-Archive depends.zip -DestinationPath $env:LOCALAPPDATA\Nuitka\Nuitka\Cache\depends\x86_64


      - name: Run Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: game.py
          onefile: true
          enable-plugins: tk-inter

      - name: Build Game Config
        run: |
          python buildconfig.py

      - name: Build Game Cache
        run: |
          python init_data.py

      - name: Create Output Directory
        run:
          mkdir -p dist
          mkdir -p dist/dieloli

      - name: Copy Game Files
        run: |
          Copy-Item build/game.exe dist/dieloli/
          Copy-Item data dist/dieloli -Recurse
          Copy-Item config.ini dist/dieloli/
          Copy-Item LICENSE dist/dieloli/
          Copy-Item README.md dist/dieloli/
          Copy-Item image dist/dieloli -Recurse
          Copy-Item package.json dist/dieloli/

      - name: Pack Game Files
        run: |
          Compress-Archive -Path dist/dieloli -DestinationPath dieloli.zip

      - uses: actions/upload-artifact@master
        with:
          name: Windows
          path: dieloli.zip

      - name: Read Version
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: package.json
          property: version

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Past.${{steps.version.outputs.value}}
          release_name: Past ${{steps.version.outputs.value}}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/dieloli.zip
          asset_name: dieloli_windows.zip
          asset_content_type: application/zip

