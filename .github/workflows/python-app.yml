name: Build and Release Game

on:
  pull_request:
    branches: [ release ]

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.12.*
      
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install cx_Freeze
          pip install -r requirements.txt
      
      - name: Create setup.py
        run: |
          echo "from cx_Freeze import setup, Executable" > setup.py
          echo "import os" >> setup.py
          echo "with open('requirements.txt') as f:" >> setup.py
          echo "    requirements = f.read().splitlines()" >> setup.py
          echo "executables = [Executable('game.py')]" >> setup.py
          echo "options = {" >> setup.py
          echo "    'build_exe': {" >> setup.py
          echo "        'packages': requirements," >> setup.py
          echo "        'excludes': []," >> setup.py
          echo "        'include_files': [" >> setup.py
          echo "            'data/', 'config.ini', 'LICENSE', 'README.md', 'image/', 'package.json'" >> setup.py
          echo "        ]" >> setup.py
          echo "    }" >> setup.py
          echo "}" >> setup.py
          echo "setup(name='dieloli', version='0.1', description='dieloli', options={'build_exe': options}, executables=executables)" >> setup.py
      
      - name: Run cx_Freeze
        run: |
          python setup.py build
      
      - name: Build Game Config
        run: |
          python buildconfig.py
      
      - name: Build Game Cache
        run: |
          python init_data.py
      
      - name: Copy Game Files
        run: |
          Copy-Item data dist/ -Recurse
          Copy-Item config.ini dist/
          Copy-Item LICENSE dist/
          Copy-Item README.md dist/
          Copy-Item image dist/ -Recurse
          Copy-Item package.json dist/
          Rename-Item dist dieloli
      
      - name: Pack Game Files
        run: |
          Compress-Archive -Path dieloli -DestinationPath dieloli.zip
      
      - uses: actions/upload-artifact@master
        with:
          name: Windows
          path: dieloli.zip
      
      - name: Read Version
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: package.json
          property: version
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Past.${{steps.version.outputs.value}}
          release_name: Past ${{steps.version.outputs.value}}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/dieloli.zip
          asset_name: dieloli_windows.zip
          asset_content_type: application/zip

