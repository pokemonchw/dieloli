name: Build Release

on:
  pull_request:
    branches: [ test ]

jobs:
  build-windows-test:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.12.*
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
      - name: Run PyInstaller
        run: |
          pyinstaller -F game.py 
      - name: Buildi Game Config
        run: |
          python buildconfig.py
      - name: Buildi Game Cache
        run: |
          python init_data.py
      - name: Copy Game Files
        run: |
          Copy-Item data dist/ -Recurse
          Copy-Item config.ini dist/
          Copy-Item LICENSE dist/
          Copy-Item README.md dist/
          Copy-Item image dist/ -Recurse
          Copy-Item package.json dist/
          Rename-Item dist dieloli
      - name: Pack Game Files
        run: |
          Compress-Archive -Path dieloli -DestinationPath dieloli.zip
      - uses: actions/upload-artifact@master
        with:
          name: Windows
          path: dieloli.zip
      - name: Read Version
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: package.json
          property: version
      - name: Check Tag Exists
        id: check_tag
        uses: actions/github-script@v6
        with:
          script: |
            const { data: refs } = await github.rest.git.listMatchingRefs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'tags/${{ steps.version.outputs.value }}'
            });
            if (refs.length === 0) {
              return false;
            } else {
              return true;
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        if: steps.check_tag.outputs.result == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Test
          release_name: Past Test
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/dieloli.zip
          asset_name: dieloli_windows_test.zip
          asset_content_type: application/zip
