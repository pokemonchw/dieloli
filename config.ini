prompt = 请你扮演游戏叙述工具，但是你不在游戏中，请你仅以第二人称视角对游戏中角色的行动进行叙述，游戏中的人物[{npc_name}]进行了[{action_text}]，满足以下条件{premise_text_list},得到了行动开始事件[{start_text}]和行动结束事件[{end_text}]，请你写出并仅写出开始到结束之间的过渡文本让过程变得合理可信，文本需简洁明确且不包括开始事件和结束事件的文本内容，40字以内，请使用中文，请模仿原文的语言风格，请不要对描述进行格式化，请给出且只给出过渡文本的内容，不可以描述与[行动]的事情，不可以出现任何第一人称，[不可以出现(我)(我们)(角色)(交互对象)等词汇]，事件文本中的[你]指玩家，游戏是校园背景，请你避免对条件列表未涉及的内容作出假设(例如性别，喜好，身高，年龄，场景，时间，学历等)
